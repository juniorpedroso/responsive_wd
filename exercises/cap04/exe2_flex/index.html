<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox made simple</title>
    <style>
        header {
            border: 5px solid orange;

        }

        .nav-list {
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;

        }

        .nav-list li {
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Flexbox made simple</h1>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service Information</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
